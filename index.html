<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Placas</title>
</head>
<body>
    <div class="container">
        <h1 class="mainTitle">Cotizador de piezas de fibrofacil</h1>
        <form action="" method="get" id="form">
            <div class="warning">* Indica un campo obligatorio</div>
            <h3 class="subTitle">*Precio de la placa:</h3>
            <div class="inputGroup">
                <span>$</span>
                <input type="number" name="price" id="platePrice" class="dataInput required" min="0" step="any" required>
            </div>
            <h3 class="subTitle">*Medidas de la pieza a cotizar</h3>
            <div class="measuresGroup">
                <div class="inputGroup">
                    <label for="plateWidth">Ancho de pieza:</label>
                    <input type="number" name="width" id="plateWidth" class="dataInput required" min="10" step="any" required>
                    <span>cm</span>
                </div>
                <div class="inputGroup">
                    <label for="plateHeight">Alto de pieza:</label>
                    <input type="number" name="height" id="plateHeight" class="dataInput required" min="10" step="any" required>
                    <span>cm</span>
                </div>
            </div>
            <h3 class="subTitle">Porcentaje de ganancia:</h3>
            <div class="inputGroup">
                <input type="number" name="profits" id="platePrice" class="dataInput" min="0">
                <span>%</span>
            </div>
            <div class="btnsGroup">
                <input type="submit" value="Calcular" class="btn submit">
                <input type="reset" value="Borrar" class="btn delete">
            </div>
            <h3 class="totalTitle">Total</h3>
            <div class="result"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
